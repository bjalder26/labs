<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Submission Portal</title>
</head>
<body>
    <h2>Admin Tools</h2>
<div>
  <button onclick="downloadSubmissions()">Download Submissions ZIP</button>
  <button onclick="deleteSubmissions()">Delete Submissions</button>
</div>
    <h1>Lab Submission Portal</h1>
    <form id="labSubmissionForm">
        <label for="labSelect">Select Lab:</label>
        <select id="labSelect"></select>
        <br>
        <label for="studentSelect">Select Student:</label>
        <select id="studentSelect"></select>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        const labSelect = document.getElementById('labSelect');
        const studentSelect = document.getElementById('studentSelect');
        const labSubmissionForm = document.getElementById('labSubmissionForm');

// Fetch lab list
fetch('/labList')
    .then(response => response.json())
    .then(labList => {
        const emptyOption = document.createElement('option');
        emptyOption.text = 'Select a Lab';
        labSelect.add(emptyOption);
        labList.forEach(lab => {
            const option = document.createElement('option');
            option.text = lab;
            labSelect.add(option);
        });
    })
    .catch(error => {
        console.error('Error fetching lab list:', error);
    });

        // Event listener for lab selection
        labSelect.addEventListener('change', () => {
            const selectedLab = labSelect.value;
            // Fetch students based on selected lab
            fetch(`/students/${selectedLab}`)
                .then(response => response.json())
                .then(students => {
                    // Clear previous options
                    studentSelect.innerHTML = '';
                    students.forEach(student => {
                        const option = document.createElement('option');
                        option.text = student;
                        studentSelect.add(option);
                    });
                });
        });

        // Event listener for form submission
labSubmissionForm.addEventListener('submit', (event) => {
    event.preventDefault(); // Prevent default form submission behavior
    const selectedLab = labSelect.value;
    const selectedStudent = studentSelect.value;
    const url = `${window.location.origin}/${selectedLab}/${selectedStudent}`;
    console.log('Submitting to:', url);
    
    // Change the browser's URL without reloading the page
    history.pushState(null, null, url);
    
    // Redirect the browser to the new URL
    window.location.href = url;
});

  function downloadSubmissions() {
    const password = prompt("Enter admin password:");
    if (!password) return;

    fetch('/admin/download-submissions', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password })
    })
    .then(response => {
      if (!response.ok) throw new Error("Unauthorized or error downloading");
      return response.blob();
    })
    .then(blob => {
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'submissions.zip';
      a.click();
      window.URL.revokeObjectURL(url);
    })
    .catch(err => alert('Download failed: ' + err.message));
  }

  function deleteSubmissions() {
    if (!confirm("Are you sure you want to delete all submissions? This cannot be undone.")) return;

    const password = prompt("Enter admin password:");
    if (!password) return;

    fetch('/admin/delete-submissions', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password })
    })
    .then(res => res.text())
    .then(alert)
    .catch(err => alert('Error: ' + err.message));
  }
    </script>
</body>
</html>
