    <h1>eLearning Beginning of the Semester Checklist</h1>
    <ul>
        <li><input type="checkbox" id="check1"> <label for="check1">My homepage is designed using Design Plus. It includes a banner with the course name, reference number, and image. It also has instructor information including contact information, office location, office hours, and instructor photo. It also includes the 4 required navigation buttons (start here, modules, syllabus, and due dates/ course calendar).</label></li>
        <li><input type="checkbox" id="check2"> <label for="check2">From the homepage students know how to get started and know about the Getting Ranger Ready course. You can add a content block with this information or add it to the Start Here navigation button.</label></li>
        <li><input type="checkbox" id="check3"> <label for="check3">I have textbook information with clear instructions on how to access the textbook and any required course materials posted.</label></li>
        <li><input type="checkbox" id="check4"> <label for="check4">If I am using an eBook, I have checked to see that it appears in Redshelf, every specific section. (Before sections are cross-listed)</label></li>
        <li><input type="checkbox" id="check5"> <label for="check5">I have written a self-introduction either in a Course Introduction Module, Discussion Board or welcome letter explaining who I am, how long I have taught, my educational background and maybe a few personal things to confirm I am actually a real person.</label></li>
        <li><input type="checkbox" id="check6"> <label for="check6">My course includes the required standard menu buttons. Home, Syllabus, Modules, Grades, RedShelf (if applicable), Announcements, Smarter Proctoring, MyNWCC, and Dropout Detective. (Publisher buttons and other buttons are allowed, but don’t show too many)</label></li>
        <li><input type="checkbox" id="check7"> <label for="check7">I have included the most recent standard Syllabus and separate Course Outline (using the NWCC template) with information about late/make-up work policies, communication expectations, assignment weights, grading scale, and rubric locations under the “Syllabus” button link.</label></li>
        <li><input type="checkbox" id="check8"> <label for="check8">I have included a welcome message linked from the front page, introduction module or announcement.</label></li>
        <li><input type="checkbox" id="check9"> <label for="check9">I have a detailed assignment due dates list including assignment names accessible from the “Due Dates” button on the homepage.</label></li>
        <li><input type="checkbox" id="check10"> <label for="check10">I included chapter and/or module objectives in the Modules.</label></li>
        <li><input type="checkbox" id="check11"> <label for="check11">My assignments (except auto-graded quizzes) contain rubrics or grading policies for standardized and transparent grading.</label></li>
        <li><input type="checkbox" id="check12"> <label for="check12">Images contain appropriate alt-text descriptions for accessibility. (Images used for decorative and non‐instructive purposes need to be marked as “Decorative”.)</label></li>
        <li><input type="checkbox" id="check13"> <label for="check13">I have matched the assignment points/percentages on my Syllabus/Course Outline page to the assignment points/percentages in the Gradebook. This is set within “Assignments.”</label></li>
        <li><input type="checkbox" id="check14"> <label for="check14">The Modules are organized and consistently named and logically sequenced.</label></li>
        <li><input type="checkbox" id="check15"> <label for="check15">I have checked that all hyperlinks are good and have removed dead or broken links. (Go to settings, validate links in content)</label></li>
        <li><input type="checkbox" id="check16"> <label for="check16">I have a weekly/module overview listed at the beginning of each Module before listing the “to-do” items for the module. (This can be achieved in an instructional page or by a multimedia clip)</label></li>
        <li><input type="checkbox" id="check17"> <label for="check17">I have used font sizes consistently and appropriately throughout the course. (Headers should be 18‐24 bolded font, and body text should be 14‐16 regular font) for ADA</label></li>
        <li><input type="checkbox" id="check18"> <label for="check18">My instructional materials like notes, lectures, presentations, assignments, and assessments are varied and aligned with the course objectives.</label></li>
        <li><input type="checkbox" id="check19"> <label for="check19">I have learning activities with clear instructions and explanations of grading for the assignments.</label></li>
        <li><input type="checkbox" id="check20"> <label for="check20">I have at least 50 minutes learner engagement per credit hour per week in a 15 week class, 100 minutes per credit hour per week for mini-terms and 200 minutes per credit hour per week for Summer mini- term (total amount of work in each term is the same).</label></li>
        <li><input type="checkbox" id="check21"> <label for="check21">I have at least one or more graded assignments for each week of the course for attendance. Full term (15 weeks)- assignments are consistently due at least once a week Spring, Fall, and Mini-Term. Summer (8 Weeks)- assignments consistently due at least once a week. Summer Mini (4 weeks)- assignments are consistently due at least twice a week</label></li>
        <li><input type="checkbox" id="check22"> <label for="check22">I have included at least two Learner to Learner interactions (2 of any type of the following: discussion boards, peer reviews, collaborative assignments, panel presentations, etc.)</label></li>
        <li><input type="checkbox" id="check23"> <label for="check23">My proctored final exam is suitable to the level of the course and offered at least at 2 locations. I've published clear and easily accessible directions on how to schedule an exam using Smarter Proctoring or with me for my testing times and locations. Exam scheduling instructions, times, locations, and dates are posted within a month for a 15-week course and within 2 weeks for a mini-term in an announcement and/or on the “Due Dates” page/link from the homepage.</label></li>
    </ul>
